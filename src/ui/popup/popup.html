<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88code</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- 头部 -->
    <div class="header">
      <div class="brand">88code</div>
      <button class="icon-btn" id="settingsBtn">
        <svg viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
        </svg>
      </button>
    </div>

    <!-- 主内容 -->
    <div class="content">
      <!-- 加载状态 -->
      <div class="loading" id="usageLoading">
        <div class="spinner"></div>
      </div>

      <!-- 错误状态 -->
      <div class="error hidden" id="usageError">
        <p id="errorMessage">Failed to load</p>
      </div>

      <!-- 用量显示 -->
      <div class="usage hidden" id="usageContent">
        <div class="amount">
          <div class="label">Used</div>
          <div class="value" id="usedValue">$0.00</div>
        </div>
        <div class="divider"></div>
        <div class="amount">
          <div class="label">Left</div>
          <div class="value" id="remainingValue">$0.00</div>
        </div>
      </div>

      <!-- 百分比和刷新次数 -->
      <div class="stats-row hidden" id="usageContent2">
        <span id="gaugePercentage">0%</span>
        <span class="sep">·</span>
        <span id="resetTimesText">--/2</span>
      </div>
    </div>

    <!-- 重置按钮 -->
    <button class="reset-btn" id="resetBtn">
      <span class="btn-content">Reset</span>
      <span class="btn-loading hidden">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </button>

    <!-- 底部信息 -->
    <div class="footer">
      <div class="status">
        <span class="dot" id="statusIndicator"></span>
        <span id="statusText">Connecting</span>
      </div>
      <div class="next" id="nextResetTime">--</div>
    </div>
  </div>

  <!-- 隐藏的进度元素，用于保持兼容性 -->
  <svg style="display:none">
    <circle id="gaugeFill"/>
  </svg>

  <script type="module" src="popup.js"></script>
</body>
</html>
