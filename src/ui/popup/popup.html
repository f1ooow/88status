<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88code</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- 主内容 -->
    <div class="content">
      <!-- 加载状态 -->
      <div class="loading" id="usageLoading">
        <div class="spinner"></div>
      </div>

      <!-- 错误状态 -->
      <div class="error hidden" id="usageError">
        <p id="errorMessage">Failed to load</p>
      </div>

      <!-- PAYGO 订阅卡片 -->
      <div class="subscription-card paygo hidden" id="paygoSection">
        <div class="card-header">
          <span class="plan-badge">PAYGO</span>
          <span class="plan-name" id="paygoPlanName">Pay As You Go</span>
        </div>
        <div class="card-body">
          <div class="single-value">
            <div class="label">Balance</div>
            <div class="value" id="paygoBalance">--</div>
          </div>
        </div>
      </div>

      <!-- MONTHLY 订阅卡片 -->
      <div class="subscription-card monthly hidden" id="monthlySection">
        <div class="card-header">
          <span class="plan-badge">MONTHLY</span>
          <span class="plan-name" id="monthlyPlanName">PLUS</span>
        </div>
        <div class="card-body">
          <div class="usage-display">
            <div class="amount">
              <div class="label">Used</div>
              <div class="value" id="monthlyUsed">--</div>
            </div>
            <div class="divider"></div>
            <div class="amount">
              <div class="label">Left</div>
              <div class="value" id="monthlyRemaining">--</div>
            </div>
          </div>
          <div class="stats-row">
            <span id="monthlyPercentage">0.0%</span>
            <span class="sep">·</span>
            <span id="monthlyResetTimes">2/2</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 重置按钮 -->
    <button class="reset-btn" id="resetBtn">
      <span class="btn-content">Reset</span>
      <span class="btn-loading hidden">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </button>

    <!-- 底部信息 -->
    <div class="footer">
      <div class="status">
        <span class="dot" id="statusIndicator"></span>
        <span id="statusText">Connecting</span>
      </div>
      <div class="next" id="nextResetTime">--</div>
    </div>
  </div>

  <!-- 隐藏的进度元素，用于保持兼容性 -->
  <svg style="display:none">
    <circle id="gaugeFill"/>
  </svg>

  <script type="module" src="popup.js"></script>
</body>
</html>
