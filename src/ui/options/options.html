<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88code Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <h1>88code Settings</h1>
    </header>

    <!-- 标签导航 -->
    <nav class="tabs">
      <button class="tab active" data-tab="api">API</button>
      <button class="tab" data-tab="schedule">Schedule</button>
      <button class="tab" data-tab="logs">Logs</button>
    </nav>

    <!-- API 配置 -->
    <section class="tab-content active" id="apiTab">
      <h2>API Configuration</h2>

      <form class="form" id="apiForm">
        <div class="form-group">
          <label for="accountName">Account Name</label>
          <input type="text" id="accountName" placeholder="My Account" required>
        </div>

        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your API key" required>
          <small>Your API key will be encrypted and stored securely</small>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" id="testConnectionBtn">Test Connection</button>
        </div>
      </form>

      <div class="alert hidden" id="apiAlert"></div>

      <!-- 账号列表 -->
      <div class="section">
        <h3>Accounts</h3>
        <div class="account-list" id="accountList">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </section>

    <!-- 定时设置 -->
    <section class="tab-content" id="scheduleTab">
      <h2>Schedule Settings</h2>

      <form class="form" id="scheduleForm">
        <div class="form-group">
          <label for="firstResetTime">First Reset Time</label>
          <input type="time" id="firstResetTime" value="18:50">
        </div>

        <div class="form-group">
          <label for="secondResetTime">Second Reset Time</label>
          <input type="time" id="secondResetTime" value="23:55">
        </div>

        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" id="autoResetEnabled" checked>
            <span>Enable auto reset</span>
          </label>
        </div>

        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" id="notificationsEnabled" checked>
            <span>Enable notifications</span>
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
      </form>

      <div class="alert hidden" id="scheduleAlert"></div>
    </section>

    <!-- 日志记录 -->
    <section class="tab-content" id="logsTab">
      <h2>Logs</h2>

      <div class="logs-actions">
        <button class="btn btn-secondary" id="refreshLogsBtn">Refresh</button>
        <button class="btn btn-secondary" id="clearLogsBtn">Clear Logs</button>
      </div>

      <div class="logs-container" id="logsContainer">
        <div class="loading">Loading...</div>
      </div>
    </section>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
